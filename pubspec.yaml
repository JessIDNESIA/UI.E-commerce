name: jadinya
description: Aplikasi E-Commerce sederhana menggunakan Flutter.

version: 1.0.0+1

environment:
  sdk: '^3.8.1'

dependencies:
  flutter:
    sdk: flutter
  curved_navigation_bar: ^1.0.3
  badges: ^3.0.3
  email_validator: ^2.1.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/carts/
    - assets/avatars/
